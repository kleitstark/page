<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page</title>
</head>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
        background-color: grey;
    }
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .btn {
        background-color: white;
        color: black;
        border-radius: 5px;
        width: 200px;
        height: 100px;
        cursor: pointer;
    }
    .hidden { display: none; }
</style>
<body>
    <div id="box1" class="container">
        <button class="btn" onclick="onClick()">Click me</button>
    </div>
    <div id="box2" class="container hidden">
        <h1>Ti sei licenziato correttamente, grazie!</h1>
    </div>
</body>
<script>
    function onClick() {
        document.getElementById("box1").classList.add("hidden")
        document.getElementById("box2").classList.remove("hidden")
    }
</script>
</html>
